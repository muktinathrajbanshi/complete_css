<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&
    family=Urbanist:ital,wght@0,300;0,400;1,500&display=swap"
      rel="stylesheet"
    />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
          background-color: hsl(0, 0%, 85%);
          background-color: #2b3033;
        }

        .container {
          width: 100vw;
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          gap: 30px;
          box-shadow: inset 0 0 0 5px #4861ec;
          perspective: 1000px;
        }

        .box {
          /* width: 250px;
          height: 100px;
          below three properties for scale and transform: */
          width: 100%;
          width: 500px;
          height: auto;
          background-color: #4861ec;
          box-shadow: inset 0 0 0px 15px #353f6d;
          margin: 20px;
          color: #fff;
          font-size: 2rem;
          text-transform: capitalize;
          display: flex;
          justify-content: center;
          align-items: center;
          /* border-radius: 50%; */
          transition: all 2s linear;
        }

        .box:hover {
           transform: rotateY(180deg);
          /*transform: rotateY(-60deg);
          transform: scale(2); */
          /* transform: translateZ(200px); */
          /* use mobile and show near camera front and back */
        }
        

    </style>

  </head>
  <body>
      <div class="container">
        <img class="box" src="../images/bgok.png" />
      </div>
  </body>
</html>
