<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&
    family=Urbanist:ital,wght@0,300;0,400;1,500&display=swap"
      rel="stylesheet"
    />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(
                to right,
                rgba(0, 0, 0, 0.3),
                  rgba(0, 0, 0, 0.1)
            ),
            url('../../images/mario-bg.png');
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        img {
            width: 200px;
            position: absolute;
            bottom: 8.7%;
            animation: mariorun 2.5s linear infinite;
        }

        @keyframes mariorun {
            0% {
                translate: 0%;
            }
            100% {
                translate: calc(100vw - 200px);
            }
        }

    </style>

  </head>
  <body>
      <div class="container">
        <img src="../../images/mario-run.gif" alt="" />
      </div>
  </body>
</html>
